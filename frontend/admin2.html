<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Admin Registration</h2>
        <form id="admin-register-form">
            <div>
                <label for="admin-name">Name</label>
                <input type="text" id="admin-name" required>
            </div>
            <div>
                <label for="admin-email">Email</label>
                <input type="email" id="admin-email" required>
            </div>
            <div>
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required>
            </div>
            <button type="submit">Register as Admin</button>
        </form>
        <div id="admin-register-message"></div>

        <h2>Login</h2>
        <form id="admin-login-form">
            <input type="email" id="admin-login-email" placeholder="Email" required>
            <input type="password" id="admin-login-password" placeholder="Password" required>
            <button type="submit">Login as Admin</button>
            <div id="admin-login-message"></div>
        </form>
    </div>

    <script src="admin-register.js"></script>
</body>
</html>
